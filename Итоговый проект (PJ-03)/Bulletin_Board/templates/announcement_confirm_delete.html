{% extends 'flatpages/default.html' %}

{% block content %}
<div class="container">
    <h2>Вы уверены, что хотите удалить это объявление?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'announcement_edit' announcement.id %}" class="btn btn-primary">Отмена</a>
    </form>
</div>
{% endblock %}
