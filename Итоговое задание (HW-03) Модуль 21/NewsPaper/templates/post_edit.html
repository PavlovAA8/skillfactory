{% extends 'flatpages/default.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Редактирование{% else %}Создание {{ post_type_verbose }}{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% if object %}Сохранить{% else %}Создать{% endif %}
        </button>
        <a href="{% url 'posts_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
